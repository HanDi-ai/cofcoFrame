<!DOCTYPE html>
<html>
<head>
    <title>参数管理</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="客户ID">
            </div>
            <button class="layui-btn layui-btn-danger" type="button" @click="preFreezing"><i class="layui-icon">&#xe61f;</i>预冻结</button>
            <button class="layui-btn layui-btn-danger" type="button" @click="billCancel"><i class="layui-icon">&#xe640;</i>注 销</button>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/statics/js/members/bill.js?_${date.systemTime}"></script>
</body>
</html>
