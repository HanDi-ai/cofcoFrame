<!DOCTYPE html>
<html>
<head>
    <title>参数管理</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="客户ID">
            </div>
            <button class="layui-btn layui-btn-danger" type="button" @click="revokePreFreezing"><i class="layui-icon">&#xe615;</i>预冻结撤销</button>
            <button class="layui-btn layui-btn-danger" type="button" @click="freeze"><i class="layui-icon">&#xe615;</i>冻结</button>
            <button class="layui-btn layui-btn-danger" type="button" @click="preUnfreeze"><i class="layui-icon">&#xe615;</i>预解质</button>
            <button class="layui-btn layui-btn-danger" type="button" @click="preUnfreezeCancel"><i class="layui-icon">&#xe642;</i>预解质撤销</button>
            <button class="layui-btn layui-btn-danger" type="button" @click="unfreeze"><i class="layui-icon">&#xe642;</i>解质</button>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/statics/js/members/freeze.js?_${date.systemTime}"></script>
</body>
</html>
