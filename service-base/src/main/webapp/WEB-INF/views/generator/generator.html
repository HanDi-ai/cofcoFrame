<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
			</div>
			<button class="layui-btn" id="searchSubmit" @click="query"><i class="layui-icon">&#xe615;</i>查 询</button>
			<button class="layui-btn" @click="generator" @click="query"><i class="layui-icon">&#xe635;</i>生成代码</button>
			<button class="layui-btn layui-btn-radius layui-btn-normal" @click="conversion(1)"><i class="layui-icon">&#xe635;</i>查看视图</button>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" style="width: 100%;" id="wid">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="视图名">
			</div>
			<button class="layui-btn" @click="query"><i class="layui-icon">&#xe615;</i>查 询</button>
			<button class="layui-btn" @click="generator1" @click="query"><i class="layui-icon">&#xe635;</i>生成代码</button>
			<button class="layui-btn layui-btn-radius layui-btn-warm" @click="conversion(2)"><i class="layui-icon">&#xe635;</i>查看表</button>
		</div>
		<table id="jqGrid1"></table>
		<div id="jqGridPager1"></div>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/generator/generator.js?_${date.systemTime}"></script>
</body>
</html>
