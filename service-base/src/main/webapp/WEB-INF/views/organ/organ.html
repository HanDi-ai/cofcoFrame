<!DOCTYPE html>
<html>
<head>
	<title>机构管理</title>
	#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<!--.container （固定宽度）或 .container-fluid （100% 宽度）-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<button class="layui-btn layui-btn-small" type="button" @click="add"><i class="layui-icon">&#xe61f;</i> 新 增</button>
				<button class="layui-btn layui-btn-danger layui-btn-small" type="button" @click="del"><i class="layui-icon">&#xe640;</i>删 除</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" >
				<div style="font-size: 20px;">
					<i class="layui-icon" style="font-size: 20px; color: #009688">&#xe62e;</i> 组织机构树
				</div>
				<div class="col-sm-10">
					<div class="selectztree ztree" id="ztree_organ">
						<div class="col-sm-12">
							<ul id="allorganTree"></ul>
						</div>
					</div>
				</div>
			</div>
			<div v-show="showInfo" class="col-md-5 col-sm-10" >
				<div class="col-md-5 col-sm-10" >
					<div class="panel panel-default">
						<div class="panel-heading"><i class="layui-icon" style="font-size: 20px; color: #009688;">&#xe63c;</i> {{title}}</div>
						<form class="form-horizontal" id="organFrom">
							<div class="form-group" >
								<div class="col-sm-2 control-label">父节点名</div>
								<div class="col-sm-8">
									<input id="parentName" type="text" class="form-control"  readonly="readonly" />
									<input type="hidden"  id="addparent"/>
								</div>
							</div>
							<div class="form-group" style="display: none">
								<div class="col-sm-2 control-label">是否展开</div>
								<label class="radio-inline">
									<input type="radio" name="open" value="0" v-model="organ.open"/> 是
								</label>
								<label class="radio-inline">
									<input type="radio" name="open" value="1" v-model="organ.open"/> 否
								</label>
							</div>
							<div class="form-group" >
								<div class="col-sm-2 control-label">编号</div>
								<div class="col-sm-8">
									<input type="text" class="form-control" v-model="organ.code" readonly="readonly" />
								</div>
							</div>
							<div  class="form-group" >
								<div class="col-sm-2 control-label">组织全称<span style="color: red">*</span></div>
								<div class="col-sm-8">
									<input type="text" class="form-control" v-model="organ.fullName" />
								</div>
							</div>
							<div  class="form-group">
								<div class="col-sm-2 control-label">组织简称<span style="color: red">*</span></div>
								<div class="col-sm-8">
									<input type="text" class="form-control" v-model="organ.name" />
								</div>
							</div>
							<div v-if="organ.type > 0" class="form-group" style="display: none">
								<div class="col-sm-2 control-label">组织类型</div>
								<div class="col-sm-10">
									<label class="radio-inline">
										<input type="radio" name="type" value="1" v-model="organ.type"/> 机构
									</label>
									<label class="radio-inline">
										<input type="radio" name="type" value="2" v-model="organ.type"/> 部门
									</label>
								</div>
							</div>
							<div  class="form-group">
								<div class="col-sm-2 control-label">显示顺序</div>
								<div class="col-sm-8">
									<input type="number" class="form-control" v-model="organ.sort" />
								</div>
							</div>
							<div class="form-group" >
								<div class="col-sm-2 control-label">经纬度</div>
								<div class="col-sm-8">
									<input id="lonlatCopy" name="lonlatCopy" type="text"  @click="controlOpen(document.getElementById('lonlatCopy').value);" class="form-control" readonly="readonly" >
								</div>
							</div>
							<div  class="form-group">
								<div class="col-sm-2 control-label">字典描述</div>
								<div class="col-sm-8">
									<textarea v-model="organ.remark" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group" style="margin-top: -1%;">
								<div class="col-sm-4 control-label"></div>
								<button class="layui-btn" @click="saveOrUpdate" type="button">保 存</button>
								<button class="layui-btn layui-btn-warm" @click="reload" type="button">重 置</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 选择菜单 -->
<div id="organLayer" style="display: none;padding:10px;">
	<ul id="organTree" class="ztree"></ul>
</div>

<script src="${rc.contextPath}/statics/js/organ/organ.js?_${date.systemTime}"></script>
</body>
</html>
